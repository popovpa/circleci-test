version: 2.1

commands:
  setup_env:
    steps:
      - run:
          name: Setup environments
          command: |
            echo "export VALS=`echo $("value1" "value2" "value3")`" >> $BASH_ENV
            source $BASH_ENV
jobs:
  build:
    working_directory: ~/src
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - setup_env
      - run:
          name: Simple check ETL integrity
          command: |
            ls -la
            echo $VALS